---
# Layout for site-wide pages (privacy policy, etc.)
---

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">

    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.title }}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
            {% include site_header.html %}
            <article class="page markdown-body">
                {{ content }}
            </article>
        </div>
    </div>
</body>

</html>
