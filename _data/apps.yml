- name: CuffMate
  slug: cuffmate
  tagline: Control your SAGA BFR cuffs
  description: A powerful iOS app for controlling SAGA BFR (Blood Flow Restriction) cuffs via Bluetooth. Features limb occlusion pressure calibration, timed and set-based workouts, Live Activity support, workout history, and iCloud sync.
  icon: assets/apps/cuffmate/icon.png
