  # ios_app_country: us
  # appstore_link:                              # Auto-populates from iOS ID, or set manually
  # playstore_link:
  features:
    - title: Bluetooth Control
      description: Seamless device discovery and connection to SAGA BFR cuffs.
      fontawesome_icon_name: bluetooth-b

    - title: LOP Calibration
      description: Precise limb occlusion pressure calibration for safe and effective training.
      fontawesome_icon_name: crosshairs

    - title: Smart Workouts
      description: Timed and set-based workout modes to match your training style.
      fontawesome_icon_name: stopwatch

    - title: Live Activity
      description: Track your workout from Lock Screen and Dynamic Island.
      fontawesome_icon_name: mobile-screen

    - title: Workout History
      description: Review past sessions and track your progress over time.
      fontawesome_icon_name: chart-line

    - title: iCloud Sync
      description: Your data syncs seamlessly across all your devices.
      fontawesome_icon_name: cloud

